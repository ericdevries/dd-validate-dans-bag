server:
  applicationContextPath: /
  adminContextPath: /
  applicationConnectors:
    - type: http
      port: 20330
  adminConnectors:
    - type: http
      port: 20331

logging:
  level: INFO
  appenders:
    - archive: false
      currentLogFilename: /var/opt/dans.knaw.nl/log/dd-validate-dans-bag/dd-validate-dans-bag.log
      type: file
      timeZone: system

dataverse:
  apiKey: ""
  baseUrl: "http://localhost:8080/"

validation:
  otherIdPrefixes:
    - user: user001
      prefix: 'USER01-'
    - user: user002
      prefix: 'U2:'

  swordDepositorRoles:
    datasetCreator: swordcreator
    datasetEditor: swordupdater

  xmlSchemas:
    dataset.xml:  "https://easy.dans.knaw.nl/schemas/md/ddm/ddm.xsd"
    files.xml: "https://easy.dans.knaw.nl/schemas/bag/metadata/files/files.xsd"
    agreements.xml: "https://easy.dans.knaw.nl/schemas/bag/metadata/agreements/agreements.xsd"
    provenance.xml: "https://easy.dans.knaw.nl/schemas/bag/metadata/prov/provenance.xsd"
    amd.xml: "https://easy.dans.knaw.nl/schemas/bag/metadata/amd/amd.xsd"
    emd.xml: "https://easy.dans.knaw.nl/schemas/md/emd/emd.xsd"

  passwordRealm: "DANS"
  passwordDelegate: "http://localhost:20340"

health:
  delayedShutdownHandlerEnabled: false
  healthChecks:
    - name: deadlocks
      critical: true
      schedule:
        checkInterval: 5s
        downtimeInterval: 10s
        failureAttempts: 1
        successAttempts: 1
    - name: xml-schemas
      critical: true
      initialState: false
      schedule:
        checkInterval: 60s
        initialDelay: 1s
        downtimeInterval: 30s
        failureAttempts: 1
        successAttempts: 1
    - name: dataverse
      critical: false
      initialState: true
      schedule:
        checkInterval: 10s
        initialDelay: 1s
        downtimeInterval: 5s
        failureAttempts: 2
        successAttempts: 3
