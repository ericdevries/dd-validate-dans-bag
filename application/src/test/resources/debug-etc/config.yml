server:
  applicationContextPath: /
  adminContextPath: /
  applicationConnectors:
    - type: http
      port: 20330
  adminConnectors:
    - type: http
      port: 20331

#
# See https://www.dropwizard.io/en/latest/manual/configuration.html#logging
#
logging:
  level: INFO
  loggers:
    "nl.knaw.dans": TRACE
  appenders:
    - type: console
      logFormat: "%-5p [%d{ISO8601}] [%t] %c: %m%n%rEx"

    - type: file
      archive: false
      currentLogFilename: data/dd-validate-dans-bag.log

dataverse:
  apiKey: ""
  baseUrl: "http://localhost:8080/"

validation:
  otherIdPrefixes:
    - 'EXAMPLE:'

  xmlSchemas:
      dataset.xml: file:../../dans-schema/src/main/resources/md/ddm/v2/ddm.xsd
      files.xml: file:../../dans-schema/src/main/resources/bag/metadata/files/files.xsd
      agreements.xml: file:../../dans-schema/src/main/resources/bag/metadata/agreements/agreements.xsd
      provenance.xml: file:../../dans-schema/src/main/resources/bag/metadata/prov/v2/provenance.xsd
      amd.xml: file:../../dans-schema/src/main/resources/bag/metadata/amd/amd.xsd
      emd.xml: file:../../dans-schema/src/main/resources/md/emd/emd.xsd

health:
  delayedShutdownHandlerEnabled: false
  healthChecks:
    - name: deadlocks
      critical: true
      schedule:
        checkInterval: 5s
        downtimeInterval: 10s
        failureAttempts: 1
        successAttempts: 1
    - name: xml-schemas
      critical: true
      initialState: false
      schedule:
        checkInterval: 60s
        initialDelay: 1s
        downtimeInterval: 30s
        failureAttempts: 1
        successAttempts: 1
    - name: dataverse
      critical: false
      initialState: true
      schedule:
        checkInterval: 10s
        initialDelay: 1s
        downtimeInterval: 5s
        failureAttempts: 2
        successAttempts: 3
